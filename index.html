<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Heading Tab Site -->
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- CSS Links -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font Awesome Framework Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
</head>
<body>
    
    <!-- Header Section Content -->
    <header>

        <!-- Navigation Bar -->
        <nav class="navigation-bar">
            <section class="nav-wrapper wrapper flex">
                <div class="company-logo">
                    <img src="assets/img/logo.png" alt="Company Logo">
                </div>

                <div class="nav-list-container flex">
                    <ul class="nav-list flex">
                        <li>
                            <a href="#">Planning</a>
                        </li>
                        <li>
                            <a href="#">Testimonials</a>
                        </li>
                        <li>
                            <a href="#">Features</a>
                        </li>
                        <li>
                            <a href="#">About Us</a>
                        </li>
                    </ul>

                    <a>Get Started</a>
                </div>

                <!-- Hamburger-Collapse -->
                <div class="hamburger-list">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </section>
        </nav>
        
        <!-- Hero Section -->
        <section class="hero flex wrapper">

            <div class="hero-card-container flex">
                <div class="hero-card-primary flex"> 
                    Card1
                </div>
                <div class="hero-card flex"> 
                    Card2
                </div>
                <div class="hero-card flex">  
                    Card3
                </div>
                <div class="hero-card flex"> 
                    Card4
                </div>
                <div class="hero-card flex">  
                    Card5
                </div>
            </div> 
        
        </section>

    </header>

    <!-- Main Section Content -->
    <main class="main">

        <!-- App Development and Strategic Section -->
        <section class="development-section">

            <div class="dev-wrapper wrapper flex">

                <!-- Strategic Planning Section -->
                <section class="strategic-planning flex">
                    Strategic Planning
                </section>

                <!-- App Development Section -->
                <section class="app-dev flex">
                    App Development Card
                </section>
            </div>

        </section>

        <!-- Partners Section -->
        <section class="partners-section">

            <div class="part-wrapper wrapper flex">

                <!-- Partners Introduction Section -->
                <div class="partner-text flex">
                    Testimonials
                </div>

                <!-- Partners Comments -->
                <div class="part-card flex">
                    Partner 1
                </div>
                <div class="part-card flex">
                    Partner 2
                </div>
                <div class="part-card flex">
                    Partner 3
                </div>
            </div>

        </section>

        <!-- Benefits Cards Section -->
        <section class="benefits-section">

            <div class="benef-wrapper wrapper flex">

                <div class="benef-title flex">
                    Titolo
                </div>

                <div class="benef-card flex">
                    Benefits Card 1
                </div>
                <div class="benef-card flex">
                    Benefits Card 2
                </div>
                <div class="benef-card flex">
                    Benefits Card 3
                </div>
                <div class="benef-card flex">
                    Benefits Card 4
                </div>
                <div class="benef-card flex">
                    Benefits Card 5
                </div>
                <div class="benef-card flex">
                    Benefits Card 6
                </div>

            </div>

        </section>

        <!-- About Us Section -->
        <section>

        </section>

    </main>

    <!-- Footer Section Content -->
    <footer>

    </footer>

</html>
